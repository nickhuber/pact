<h1>{{ character.name }} <small ng-show="character.is_player">(player)</small></h1>

<dl>
    <dt>Description</dt>
    <dd>{{ character.description }}</dd>
    <dt>Hit dice</dt>
    <dd>{{ character.hit_dice }}</dd>
</dl>

<button ng-click="delete()" class="btn btn-danger">Delete this character</button>
