<div>
    <h1>Encounters</h1>
    <a href="#/encounters/create">Create</a> a new encounter.
    <div class="list-group">
        <a ng-repeat="encounter in encounters" class="list-group-item" href="#/encounters/{{ encounter.id }}">{{ ::encounter.name }} <span class="small" ng-show="encounter.current_initiative !== null">(in progress)</span> </a>
    </div>
</div>
