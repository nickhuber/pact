<!doctype html>
<html lang="en" ng-app="combatTracker">
<head>
    <meta charset="UTF-8">
    <script src="js/combat_tracker.js"></script>
    <link href="css/combat_tracker.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <div class="page-header">
            <h1>Combat Tracker <small>v2.0</small></h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="main">
            <div class="sidebar" ng-controller="NavigationCtrl">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" ng-class="{ active: isActive('/') }">
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/characters') }">
                        <a href="#/characters">Characters</a>
                    </li>
                    <li ng-class="{ active: isActive('/encounters') }">
                        <a href="#/encounters">Encounters</a>
                    </li>
                </ul>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Dice roller
                    </div>
                    <form class="form-horizontal navbar-form" ng-submit="rollDice()">
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" placeholder="ex. 3d6 + 4" name="name" ng-model="rollQuery">
                        </div>
                        <input class="btn btn-default btn-sm" type="submit" value="Roll" />
                    </form>
                    <div ng-show="rollResult">
                        <div class="roll-result">
                            <span ng-bind="rollResult"></span>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="main-content">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
