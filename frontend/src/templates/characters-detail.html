<h1>Edit character</h1>
<form class="form-horizontal" role="form" ng-submit="update()">
    <ng-include src="'templates/character-edit-form.html'"></ng-include>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Update" />
                <button ng-click="delete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</form>
