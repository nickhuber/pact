<h1>Create encounter</h1>
<form class="form-horizontal" role="form" ng-submit="create()">
    <div class="form-group input-group-md" ng-class="{ 'has-error': errors.name }">
        <label class="control-label" for="name">Name</label>
        <input class="form-control" type="text" required name="name" ng-model="encounter.name">
        <div ng-repeat="error in errors.name">
            <span class="help-block">{{ error }}</span>
        </div>
    </div>

    <div class="form-group input-group-md" ng-class="{ 'has-error': errors.notes }">
        <label class="control-label" for="notes">Notes</label>
        <textarea class="form-control" name="notes" rows="4" ng-model="encounter.notes"></textarea>
        <div ng-repeat="error in errors.notes">
            <span class="help-block">{{ error }}</span>
        </div>
    </div>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Save" />
    </div>
</form>
