<div class="row">
    <div class="col-sm-6">
        <div class="form-group" ng-class="{ 'has-error': errors.name }">
            <label class="control-label" for="name">Name</label>
            <input class="form-control" type="text" required name="name" ng-model="character.name">
            <div ng-repeat="error in errors.name">
                <span class="help-block">{{ error }}</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group" ng-class="{ 'has-error': errors.description }">
            <label class="control-label" for="description">Description</label>
            <div class="help-block">
                Format using markdown
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <textarea class="form-control" name="description" rows="10" ng-model="character.description"></textarea>
                </div>
                <div class="col-sm-6">
                    <div marked="character.description" compile="true"></div>
                </div>
            </div>
            <div ng-repeat="error in errors.description">
                <span class="help-block">{{ error }}</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <fieldset class="form-group" ng-class="{ 'has-error': errors.hit_dice }">
            <label class="control-label" for="hit_dice">Hit dice</label>
            <input class="form-control" name="hit_dice" ng-model="character.hit_dice">
            <div ng-repeat="error in errors.hit_dice">
                <span class="help-block">{{ error }}</span>
            </div>
        </fieldset>
    </div>
</div>


<div class="row">
    <div class="col-sm-6">
        <fieldset class="form-group" ng-class="{ 'has-error': errors.is_player }">
            <label>
                <input type="checkbox" ng-model="character.is_player">
                Player
            </label>
            <div ng-repeat="error in errors.is_player">
                <span class="help-block">{{ error }}</span>
            </div>
        </fieldset>
    </div>
</div>
